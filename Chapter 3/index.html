<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Chapter 3</title>
    <style>
        button{
            background-color: aqua;
            color: white;
            border: none;
            border-radius: 10px;
        }

        button:active{
            background-color: blue;
        }
        button:hover{
            background-color: black;
        }
        input{
            outline: red 2px solid;
            outline-offset: 2px;
            border: red 2px solid;
        }
    </style>
</head>
<body>
    <input/>
    <button>Click me</button>
</body>
</html>
